<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebP to PNG Converter</title>
<link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>

<div id="container">
  <div id="dropArea">ここにWebP画像をドラッグ&ドロップするとPNG画像へ変換します</div>
  <input type="file" id="inputImage" accept="image/webp" style="display:none;"/>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="outputImage" alt="Converted Image" style="display:none;"/>
</div>

<script src="script.js"></script> <!-- External JavaScript file -->

</body>
</html>
