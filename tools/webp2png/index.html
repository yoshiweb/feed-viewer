<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebP to PNG Converter</title>
<style>
  #dropArea {
    border: 2px dashed #cccccc;
    width: 300px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="dropArea" ondragover="preventDefault(event)" ondrop="handleDrop(event)">ドロップエリア</div>

<canvas id="canvas" style="display:none;"></canvas>

<img id="outputImage" alt="Converted Image"/>

<script>
  function preventDefault(event) {
    event.preventDefault();
  }

  function handleDrop(event) {
    event.preventDefault();
    const inputImage = event.dataTransfer.files[0];
    if(inputImage && inputImage.type === 'image/webp') {
      convertToPNG(inputImage);
    } else {
      alert('Please drop a WebP image.');
    }
  }

  function convertToPNG(inputImage) {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    const img = new Image();
    img.src = URL.createObjectURL(inputImage);
    
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      
      const pngURL = canvas.toDataURL('image/png');
      const outputImage = document.getElementById('outputImage');
      outputImage.src = pngURL;
    };
  }
</script>

</body>
</html>
